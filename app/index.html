<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <script src="https://apis.google.com/js/client:platform.js"></script>
  </head>
  <body ng-app="myapp2App" ng-controller="tasklistController">
    <!-- Add your site or application content here -->

    <div ng-cloak>
        <span ng-if="!gapi.signedin" gsignin></span>
        <button ng-if="gapi.signedin" ng-click="signout()">Sign Out</button>
        {{gapi.id_token}}
    </div>

    <div style="float: left">
        <form>
            <div ng-repeat="(name, f) in filters">
                <input type="radio" ng-model="filter" ng-value="f">{{name}}</input>
            </div>
        </form>
    </div>

    <div>
        <input type="text" ui-keypress="{13:'createNewTask($event)'}" placeholder="Add new task" arrow-navigable>

        <ul ui-sortable="sortableOptions" id="tasklist" ng-model="tasklist.filtered">
            <li ng-repeat="entry in tasklist.filtered" class="item">
                <div class="drag-handle"></div>
                <input type="checkbox" ng-model="entry.complete">
                <input class="item-text" type="text" ng-model="entry.text" arrow-navigable>
            </li>
        </ul>
    </div>

    <pre>{{tasklist.filtered | json}}</pre>
    <pre>{{serializeTasklist() | json}}</pre>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.js"></script>
    <script src="bower_components/angular-ui-utils/keypress.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
